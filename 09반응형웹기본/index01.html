<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 768px 이상에서 동작하는 디자인 */
      @media (min-width: 768px) {
        /* css문법 */
        .box {
          background-color: aqua;
        }
      }
      /* 767px 이하에서 동작하는 디자인 */
      @media (max-width: 767px) {
        .box {
          background-color: blueviolet;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">내용</div>
  </body>
</html>
